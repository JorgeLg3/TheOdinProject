<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <main>
        <div class="players">
            <div class="player">Player 1 [x]</div>
            <div class="player">Player 2 [o]</div>
        </div>
        <div class="grid">
            <div class="cell" id="pos-0">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-1">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-2">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-3">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-4">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-5">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-6">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-7">
                <span class="material-icon"></span>
            </div>
            <div class="cell" id="pos-8">
                <span class="material-icon"></span>
            </div>
        </div>
        <div class="display"></div>
    </main>
    <footer>
        By JorgeLg3 - code <a href="">here!</a>
    </footer>
    <div class="modal-container">
        <div class="modal">
            <h2>You win!</h2>
            <button class="close-modal" type="button"><span class="material-icons">
                replay
                </span></button>
        </div>
    </div>
</body>
</html>
