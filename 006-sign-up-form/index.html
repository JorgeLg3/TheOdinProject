<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js defer"></script>
</head>
<body>
    <main>
        <div class="img-container">
            <!--<img src="./imgs/photo-1580895456895-cfdf02e4c23f.jpeg"> -->
            <div class="tittle-container">
                <div class="tittle">FORM</div>
            </div>
        </div>
        <div class="content">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            
            <form action="" method="get">
                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <div class="row">
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="input">
                            <label for="lasttName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
        
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="number" id="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
