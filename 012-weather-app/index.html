<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <header></header>
    <form action="">
            <input id="location" type="text" placeholder="Location...">
            <button type="submit" id="search-button"><span class="material-icons">travel_explore</span></button>
        </form>
    <main>
        
        <div class="display">
            <div class="info">
                <div class="max"></div>
                <div class="min"></div>
                <div class="temp"></div>
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                
            </div>
            <div class="img"></div>
            <div class="location">
                <div class="city"></div>
                <div class="coords"></div>
            </div>
        </div>
    </main>
    <footer>By Jorgelg3 - code <a href="">here!</a></footer>
</body>
</html>
