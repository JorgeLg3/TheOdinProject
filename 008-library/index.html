<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <header>
        Library
    </header>
    <main>
        <div class="grid">
            
        </div>
        <button class="add-button" type="button"><span class="material-icons">add</span></button>
    </main>
    <footer>
        By JorgeLg3 - code <a href="">here!</a>
    </footer>
    <div class="modal-container">
        <div class="modal">
            <h2 class="modal-text">New Book</h2>
            <form>
                <div class="input">
                    <input type="text" id="input-title" name="input-title" placeholder=" " required minlength="2">
                    <label for="input-title">Title</label>
                    <div class="requirements">Must be a valid title.</div>
                </div>
                <div class="input">
                    <input type="text" id="input-author" name="input-author" placeholder=" " required>
                    <label for="input-author">Author</label>
                    <div class="requirements">Must be a valid author.</div>
                </div>
                <div class="input">
                    <input type="number" id="input-pages" name="input-pages" placeholder=" " required>
                    <label for="input">Pages</label>
                    <div class="requirements">Must be a valid number of pages.</div>
                </div>
                <button type="button" id="upbook">Add</button>
            </form>
            <button id="close-modal" type="button"><span class="material-icons">close</span></button>
        </div>
    </div>
</body>
</html>
