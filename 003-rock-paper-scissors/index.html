<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div id="buttons-div">
        <button data-name="Rock" class="rock buttons">Rock</button>
        <button data-name="Paper" class="paper buttons">Paper</button>
        <button data-name="Scissors" class="scissors buttons">Scissors</button>
        <button data-name="Lizard" class="lizard buttons">Lizard</button>
        <button data-name="Spock" class="spock buttons">Spock</button>
    </div>
    <div id="results-div">
        <p id="results"></p>
    </div>
</body>
</html>
