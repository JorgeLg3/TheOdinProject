<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Porject</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="screen">

            </div>
            <div class="row">
                <button class="button style-1">cl</button>
                <button class="button style-1">del</button>
                <button class="button style-1">%</button>
                <button class="button style-3">/</button>
            </div>
            <div class="row">
                <button class="button style-2">7</button>
                <button class="button style-2">8</button>
                <button class="button style-2">9</button>
                <button class="button style-3">x</button>
            </div>
            <div class="row">
                <button class="button style-2">4</button>
                <button class="button style-2">5</button>
                <button class="button style-2">6</button>
                <button class="button style-3">-</button>
            </div>
            <div class="row">
                <button class="button style-2">1</button>
                <button class="button style-2">2</button>
                <button class="button style-2">3</button>
                <button class="button style-3">+</button>
            </div>
            <div class="row">
                <button class="button large style-2">0</button>
                <button class="button style-2">,</button>
                <button class="button style-3">=</button>
            </div>
        </div>
    </main>
    <footer>
        By JorgeLg3 - code <a href="#">here!</a>
    </footer>
</body>
</html>
